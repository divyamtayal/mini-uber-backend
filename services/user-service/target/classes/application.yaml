spring:
  application:
    name: user-service           # change per service
  eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: true
  datasource:
    url: jdbc:postgresql://localhost:5433/userdb
    username: user
    password: pass
  jpa:
    hibernate:
      ddl-auto: create-drop   # auto creates schema on startup
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
server:
  port: 8081
