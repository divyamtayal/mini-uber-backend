server:
  port: 8083

spring:
  application:
    name: ride-service
  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      register-with-eureka: true
      fetch-registry: true
  datasource:
    url: jdbc:postgresql://localhost:5434/ridedb
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true